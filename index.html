<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Favicons -->
    <link rel="apple-touch-icon" sizes="180x180" href="./favicons/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./favicons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./favicons/favicon-16x16.png">
    <link rel="manifest" href="./favicons/site.webmanifest">
    <link rel="mask-icon" href="./favicons/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">
    <!-- CSS -->
    <link rel="stylesheet" href="style.css">
    <title>Event Countdown</title>
</head>

<body>
    <div class="countdown-container flex">
        <h1 class="title">Time remaining to my birthday!</h1>
        <a class="btn open-btn">Set my event</a>
        <div class="countdown flex">
            <div class="time">
                <h2 class="day">time</h2>
                <p>Days</p>
            </div>
            <div class="time">
                <h2 class="hour">time</h2>
                <p>Hours</p>
            </div>
            <div class="time">
                <h2 class="minute">time</h2>
                <p>Minutes</p>
            </div>
            <div class="time">
                <h2 class="second">time</h2>
                <p>Seconds</p>
            </div>
        </div>
        <img class="event-img" src="./undraw_date_picker_gorr.svg" alt="Event Illustration">
    </div>
    <form action="post" class="form">
        <a href='#' class="close-btn">X</a>
        <h3>Input your event</h3>
        <div>
            <label for="date">Date:</label>
            <input type="date" id="date">
        </div>
        <div>
            <label for="time">Time:</label>
            <input type="time" id="time">
        </div>
        <button class="btn">Submit</button>
    </form>
    <script src="./script.js"></script>
</body>

</html>
